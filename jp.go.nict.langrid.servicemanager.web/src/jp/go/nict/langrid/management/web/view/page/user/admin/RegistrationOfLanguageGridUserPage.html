<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.headline.RegistrationOfLanguageGridUsers" /></h1>
	<div wicket:id="feedback"></div>
	<p class="accent"><wicket:message key="LanguageGridOperator.table.headline.1" /></p>
	<form wicket:id="form">
	<div class="table">
	<table  summary="formtable" >
		<tr>
			<th scope="row"><wicket:message key="Common.label.user.Id"></wicket:message>:</th>
			<td><input class="form-text" wicket:id="userId" type="text" maxlength="254" /><br />
			<wicket:message key="Common.message.input.id.attention"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.Password" />:</th>
			<td><input class="form-text" wicket:id="password" type="password" maxlength="254" /><br />
			<wicket:message key="Common.message.attention.input.Password"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.password.Confirm" />:</th>
			<td><input class="form-text" wicket:id="confirm" type="password" maxlength="254" /><br />
			<wicket:message key="Common.message.attention.input.Password"></wicket:message></td>
		</tr>
	</table>
	</div>

	<p class="accent"><wicket:message key="LanguageGridOperator.table.headline.2" /></p>
	<div class="table">
	<table  summary="formtable">
		<tr>
			<th scope="row"><wicket:message key="Common.label.Organization" />:</th>
			<td><textarea class="form-text" wicket:id="organization" rows="5"></textarea><br />
			<wicket:message key="Common.label.attention.InEnglish"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.ResponsiblePerson" />:</th>
			<td><input class="form-text" wicket:id="representative" type="text" maxlength="254" /><br />
			<wicket:message key="Common.label.attention.InEnglish"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.MailAddress" />:</th>
			<td><input class="form-text" wicket:id="emailAddress" type="text" maxlength="254" /><br />
			</td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.Homepage" />:</th>
			<td><input class="form-text" wicket:id="homepageUrl" type="text" maxlength="254" /><br />
			</td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.Address" /></th>
			<td><textarea class="form-text" wicket:id="address" rows="5"></textarea><br />
			<wicket:message key="Common.label.attention.InEnglish"></wicket:message></td>
		</tr>
	</table>
	</div>
	<div class="btn-s">
		<input class="form-s-text" type="button" wicket:id="cancel" wicket:message="value:Common.label.Cancel">
		<input class="form-s-text" type="submit" wicket:message="value:Common.label.Register">
	</div>
	</form>
</wicket:extend>
