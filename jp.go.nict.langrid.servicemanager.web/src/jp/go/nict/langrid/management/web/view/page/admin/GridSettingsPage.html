<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.gridSettings.headline.GridSettings" /></h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<p class="accent"><wicket:message key="LanguageGridOperator.gridSettings.table.Headline" /></p>
		<div class="table">
			<table>
				<tr>
					<th><wicket:message key="LanguageGridOperator.gridSettings.table.Label" /></th>
					<td>
						<div wicket:id="radioGroup">
							<label>
								<input type="radio" wicket:id="permit">
									<wicket:message key="LanguageGridOperator.gridSettings.label.useType.commercial.Permit" />
								</input>
							</label>
							<label>
								<input type="radio" wicket:id="prohibit">
									<wicket:message key="LanguageGridOperator.gridSettings.label.useType.commercial.Profibit" />
								</input>
							</label>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<p class="accent"><wicket:message key="LanguageGridOperator.gridSettings.table.AutoApprove.Setting" /></p>
		<div class="table">
			<table>
				<tr>
					<th><wicket:message key="LanguageGridOperator.gridSettings.table.AutoApprove" /></th>
					<td>
						<label>
							<input type="checkbox" wicket:id="autoApprove">
								<wicket:message key="LanguageGridOperator.gridSettings.table.AutoApprove.Enable" />
							</input>
						</label>
					</td>
				</tr>
			</table>
		</div>

		<p class="accent"><wicket:message key="LanguageGridOperator.headline.PreventionOfFraudulentUsage" /></p>
		<div class="table">
			<table>
				<tr>
					<th><wicket:message key="LanguageGridOperator.message.periodForPassword.1" /></th>
					<td>
						<input wicket:id="limitDay" size="5" maxlength="3" />&nbsp;
						<wicket:message key="LanguageGridOperator.message.periodForPassword.2" />
					</td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.message.criteriaForDetermining" /></th>
					<td>
						<span wicket:id="limitsContainer">
							<wicket:container wicket:id="limits"></wicket:container>
						</span>
						<div align="right">
							<a wicket:id="clear"><wicket:message key="Common.label.Clear" /></a>
							&nbsp;
							<a wicket:id="more"><wicket:message key="Common.label.Add" /></a>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="btn-s">
			<input type="submit" wicket:id="set" wicket:message="value:Common.label.Set" />
		</div>
	</form>
</wicket:extend>
