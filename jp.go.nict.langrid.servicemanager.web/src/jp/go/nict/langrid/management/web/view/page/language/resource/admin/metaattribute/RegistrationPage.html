<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.resourcemetaattribute.headline.Registration" /></h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">

		<p class="accent"><wicket:message key="LanguageGridOperator.resourcemetaattribute.headline.Setting" /></p>
		<div class="table">
			<table>
            <tr>
               <th><wicket:message key="Common.label.Domain" /></th>
               <td>
                  <div wicket:id="switchable">
                        <select wicket:id="domain"></select>
                        <span wicket:id="domainLabel"></span>
                   </div>
               </td>
            </tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.Id"/></th>
					<td><input class="form-text" wicket:id="id" /></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.Name"/></th>
					<td><input class="form-text" wicket:id="name" /></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.Description" /></th>
					<td><textarea rows="5" class="form-text" wicket:id="description" ></textarea></td>
				</tr>
			</table>
		</div>

		<div class="btn-s">
         <input type="submit" wicket:id="cancel" wicket:message="value:Common.label.Cancel" />
			<input type="submit" wicket:id="regist" wicket:message="value:Common.label.Register" />
		</div>
	</form>
</wicket:extend>
