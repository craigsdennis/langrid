## Input form messages
LanguageInputForm.label.Link=Input form
LanguageInputForm.message.InputForm=\
Enter languages in the format specified below:\r\n\
- (language code a -> language code b) or (language name A->  language name B)\r\n\
- (language code c <-> language code d) or (language name C <-> language name D)\r\n\
- (language code a) or (language name A)\r\n\
\r\n\
Language names must be in English. "*" can be used to denote "all languages."\r\n\
If there are more than one languages/language pairs, separate each of them with a comma,\r\n\
e.g., "(English), (German), (French), (Italian), (Spanish), (Dutch), (Russian), (Bulgarian)", or "(en), (de), (fr), (it), (es), (nl), (ru), (bg)".\r\n\


