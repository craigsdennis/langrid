<wicket:extend>
	<h1><wicket:message key="UserSettings.headline.ChangePassword" /></h1>
	<div wicket:id="feedback"></div>
	<span wicket:id="message" class="accent"></span>
	<form wicket:id="form">
		<div class="table">
			<table summary="formtable" >
				<tr>
					<th scope="row"><wicket:message key="Common.label.password.Confirm.New" /></th>
					<td>
						<input class="form-text" wicket:id="newPassword" type="password" maxlength="254" /><br />
						<wicket:message key="Common.message.attention.input.Password"></wicket:message>
					</td>
				</tr>
				<tr>
					<th scope="row">	<wicket:message key="Common.label.password.Confirm.new.Confirm" /></th>
					<td>
						<input class="form-text" wicket:id="newPasswordConfirm" type="password" maxlength="254" /><br />
						<wicket:message key="Common.message.attention.input.Password"></wicket:message>
					</td>
				</tr>
			</table>
		</div>
		<div class="btn-s">
			<input wicket:id="cancel" type="submit" wicket:message="value:Common.label.Cancel">
			<input wicket:id="change" type="submit" wicket:message="value:Common.label.Change" />
		</div>
	</form>
</wicket:extend>
