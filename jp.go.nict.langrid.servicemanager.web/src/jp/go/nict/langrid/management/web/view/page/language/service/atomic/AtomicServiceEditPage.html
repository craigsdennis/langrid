
<wicket:extend>

	<span wicket:id="feedback"></span>

		<div class="table">
			<table  summary="formtable" >
			   <tr>
				   <th><wicket:message key="Common.label.service.Id" /></th>
				   <td><div wicket:id="serviceId"></div></td>
			   </tr>

			   </tr>
	      </table>

		<p class="accent"><wicket:message key="ProvidingServices.language.service.table.headline.edit.UsingOption" /></p>

		<div class="table">
			<table  summary="formtable" >
	        <tr wicket:id="endpointFieldPanel"></tr>
	      </table>

      <div class="btn-s">
         <input type="submit" wicket:id="cancel" wicket:message="value:Common.label.Cancel"/>

    </form>
</wicket:extend>
