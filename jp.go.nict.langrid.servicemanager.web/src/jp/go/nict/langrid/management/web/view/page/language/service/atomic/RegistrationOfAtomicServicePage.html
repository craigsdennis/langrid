
<wicket:extend>
	<h1>
		<wicket:message key="ProvidingServices.language.service.headline.RegistrationOfAtomicServiceUsing"></wicket:message>
		<span wicket:id="labelHeadResourceName"></span>
	</h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		
		<p class="accent">1. <wicket:message key="ProvidingServices.language.service.table.headline.ID"></wicket:message></p>
		<div class="table">
			<table  summary="formtable" >
				<tr>
					<th><wicket:message key="Common.label.service.Id"></wicket:message></th>
					<td>
						<input wicket:id="serviceId" type="text" class="form-text"/><br>
						<wicket:message key="Common.message.input.id.attention"></wicket:message>
					</td>
				</tr>
			</table>
		</div>
		
		<p class="accent">2. <wicket:message key="ProvidingServices.language.service.table.headline.Profile"></wicket:message></p>
		<div class="table">
			<table  summary="formatable">
				<tr wicket:id="profileFieldPanel"></tr>
			</table>
	   </div>
	    
		<p class="accent">3. <wicket:message key="ProvidingServices.language.service.table.headline.UsingOption"></wicket:message></p>
	    <div class="table">
			<table summary="formtable">
				<tr wicket:id="increasingOptionPanel">	</tr>
			</table>
		</div>
	    
		<p class="accent">4. <wicket:message key="ProvidingServices.language.service.table.headline.atomic.WSDL"></wicket:message></p>
		<div class="table">
			<table  summary="formatable">
				<tr>
					<th><wicket:message key="Common.label.WSDL"></wicket:message></th>
					<td><div wicket:id="wsdlFile"></div></td>
				</tr>
				<tr wicket:id="authInfoFieldPanel"></tr>
			</table>
		</div>
		
		<p class="accent">5. <wicket:message key="ProvidingServices.language.service.table.headline.URL"></wicket:message></p>
		<div class="table">
			<table  summary="formatable">
				<tr>
					<th><wicket:message key="Common.label.Homepage.SourceCode"/></th>
					<td>
						<wicket:message key="ProvidingServices.language.service.message.attention.SourceCode"/><br/>
						<input wicket:id="sourceUrl" type="text" class="form-text"/>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="btn-s">
			<input wicket:id="cancel" type="submit" wicket:message="value:Common.label.Cancel"/>
			<input wicket:id="submit" type="submit" wicket:message="value:Common.label.Register"/>
		</div>
	</form>
</wicket:extend>
