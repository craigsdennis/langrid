
<wicket:extend>
	<h1><wicket:message key="ProvidingServices.language.service.headline.EditingServerProfile" /></h1>
	<span wicket:id="feedback"></span>
	<form wicket:id="form">
		<p class="accent"><wicket:message key="ProvidingServices.language.service.table.headline.edit.Properties" /></p>
	
		<div class="table">
			<table summary="formtable">
				<tr>
					<th><wicket:message key="Common.label.service.Id" /></th>
					<td><div wicket:id="serviceId"></div></td>
				</tr>
				<tr wicket:id="profilePanel"></tr>
			</table>
		</div>
		<p class="accent"><wicket:message key="ProvidingServices.language.service.table.headline.UsingOption" /></p>
      <div class="table">
         <table  summary="formatable">
            <tr wicket:id="usingService"></tr>
         </table>
      </div>
	
		<p class="accent"><wicket:message key="ProvidingServices.language.service.table.headline.replace.Files"></wicket:message></p>
		<div class="table">
			<table summary="formatable">
				<tr>
					<th><wicket:message key="ProvidingServices.language.service.label.edit.file.Current"></wicket:message></th>
					<td><input class="btn-on" type="submit" wicket:id="dlFile"
						wicket:message="value:Common.label.Download" /></td>
				</tr>
				<tr>
					<th><wicket:message key="ProvidingServices.language.service.label.bpel.New"></wicket:message></th>
					<td><div wicket:id="bpelFile"></div></td>
				</tr>
				<tr>
					<th><wicket:message key="ProvidingServices.language.service.label.wsdl.New"></wicket:message></th>
					<td><div wicket:id="wsdlFiles"></div></td>
				</tr>
				<!-- 
               <tr>
   					<th><wicket:message key="ProvidingServices.language.service.label.wsdl.New"></wicket:message></th>
                  <td>
                     <span wicket:id="wsdlForm"></span>
                  </td>
               </tr>
				 -->


			</table>
		</div>
	
		<div class="btn-s">
		   <input type="submit" wicket:id="cancel" wicket:message="value:Common.label.Cancel" />
		   <input type="submit" wicket:id="submit" wicket:message="value:Common.label.Update" />
		</div>
	</form>
</wicket:extend>
