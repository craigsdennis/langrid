<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.type.headline.RegistrationOfServiceType" /></h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
	
		<p class="accent"><wicket:message key="LanguageGridOperator.type.table.headline.Profile" /></p>
		<div class="table">
			<table>
				<tr>
					<th><wicket:message key="Common.label.Domain" /></th>
					<td>
                  <div wicket:id="switchable">
                     <select wicket:id="domain"></select>
                     <span wicket:id="domainLabel"></span>
                   </div>
               </td>
				</tr>
				<tr>
					<th><wicket:message key="Common.label.type.service.Id" /></th>
					<td><input class="form-text" wicket:id="id"/></td>
				</tr>
				<tr>
					<th><wicket:message key="Common.label.type.service.Name" /></th>
					<td><input class="form-text" wicket:id="name"/></td>
				</tr>
				<tr>
					<th><wicket:message key="Common.label.type.service.Description" /></th>
					<td><textarea rows="5" class="form-text" wicket:id="description"></textarea></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.type.table.header.MetaAttribute" /></th>
					<td>
   					<div wicket:id="attributeContainer">
                     <div wicket:id="attributeChoiceContainer">
                        <select wicket:id="attribute"></select>
                        <p wicket:id="attension"></p>
                     </div>
                     <span wicket:id="attributeLabel"></span>
                  </div>
					</td>
				</tr>
			</table>
		</div>
			
		<p class="accent"><wicket:message key="LanguageGridOperator.type.table.headline.Interface" /></p>
		<div class="table">
			<table>
				<tr>
					<th><wicket:message key="LanguageGridOperator.type.table.header.Protocal" /></th>
					<td>
                  <div wicket:id="interfaceSwitchable">
                     <div wicket:id="interface"></div>
                     <span wicket:id="interfaceLabel"></span>
                   </div>
               </td>
				</tr>
<!-- 
				<tr>
					<th><wicket:message key="LanguageGridOperator.type.table.header.Protocal" /></th>
					<td><select wicket:id="protocol"></select></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.type.table.header.interface.Description" /></th>
					<td><textarea class="form-text" wicket:id="interfaceDescription"></textarea></td>
				</tr>
 -->
			</table>
		</div>

		<div class="btn-s">
			<input type="submit" wicket:id="cancel" wicket:message="value:Common.label.Cancel" />
			<input type="submit" wicket:id="regist" wicket:message="value:Common.label.Register" />
		</div>
	</form>
</wicket:extend>
