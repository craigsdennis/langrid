
<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.federation.headline.RequestOfConnection"></wicket:message></h1>
	<div wicket:id="feedback"></div>
	<p class="accent"><wicket:message key="LanguageGridOperator.federation.message.requested.User" /></p>
	<div class="table">
		<table  summary="formtable" >
			<tr>
				<th scope="row"><wicket:message key="Common.label.GridId"></wicket:message>:</th>
				<td><span wicket:id="sourceGridId"></span></td>
			</tr>
			<tr>
				<th scope="row"><wicket:message key="Common.label.URL" />:</th>
				<td><a wicket:id="requestedGridLink"><span wicket:id="requestedGridLinkLabel"></span></a></td>
			</tr>
			<tr>
				<th scope="row"><wicket:message key="Common.label.Operator" />:</th>
				<td><a wicket:id="userIdLink"><span wicket:id="organization"></span></a></td>
			</tr>
		</table>
	</div>
	<div class="btn-s">
		<input wicket:id="cancel" type="button" wicket:message="value:Common.label.Cancel">
		<input wicket:id="reject"  type="submit" wicket:message="value:LanguageGridOperator.federation.botton.Reject"/>
		<input wicket:id="accept" type="button" wicket:message="value:Common.label.Accept">
	</div>
</wicket:extend>
