<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.resourcemetaattribute.headline.Edit" /></h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">

		<p class="accent"><wicket:message key="LanguageGridOperator.resourcemetaattribute.headline.Setting" /></p>
		<div class="table">
			<table>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.DomainId" /></th>
               <td><select wicket:id="domain"></select></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.Id" /></th>
					<td><span wicket:id="id"></span></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.Name" /></th>
               <td><input class="form-text" wicket:id="name"/></td>
				</tr>
				<tr>
					<th><wicket:message key="LanguageGridOperator.resourcemetaattribute.table.Description" /></th>
					<td><textarea rows="5" class="form-text" row="5" wicket:id="description"></textarea></td>
				</tr>
			</table>
		</div>

		<div class="btn-s">
         <input type="submit" wicket:id="cancel" wicket:message="value:Common.label.Cancel" />
			<input type="submit" wicket:id="edit" wicket:message="value:Common.label.Edit" />
		</div>
	</form>
</wicket:extend>
