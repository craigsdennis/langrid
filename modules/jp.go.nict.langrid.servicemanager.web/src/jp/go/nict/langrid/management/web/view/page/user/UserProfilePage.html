<wicket:extend>
	<h3><wicket:message key="UserProfile.headline" /></h3>
	<div class="table">
	<table  summary="formtable">
		<tr>
			<th scope="row"><wicket:message key="Common.label.Organization" /></th>
			<td><span wicket:id="organization"></span></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.ResponsiblePerson" /></th>
			<td><span wicket:id="representative"></span></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.MailAddress" /></th>
			<td><span wicket:id="emailAddress"></span></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.Homepage" /></th>
			<td><a wicket:id="linkUrl"><span wicket:id="linkUrlLabel"></span></a></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.Address" /></th>
			<td><span wicket:id="address"></span></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.registration.Date" /></th>
			<td><span wicket:id="registeredDate"></span></td>
		</tr>
	</table>
</div><!-- table -->
<div class="btn-s"><input type="button" wicket:message="value:Common.label.Close" onclick="window.close();"></div>
</wicket:extend>
