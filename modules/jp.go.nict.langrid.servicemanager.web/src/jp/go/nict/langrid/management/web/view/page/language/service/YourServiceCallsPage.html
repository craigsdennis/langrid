<wicket:extend>
	<h1>
		<wicket:message key="UsingServices.headline.YourServiceCalls" />
	</h1>

   <div wicket:id="feedback"></div>
	<div>
		<form wicket:id="form">
			<wicket:message key="ProvidingServices.language.service.message.Duration" class="font-accent"/>&nbsp;
			<span wicket:id="timezone"></span>
			:&nbsp;&nbsp;From&nbsp;&nbsp;<input wicket:id="dateTextField"/>
			&nbsp;&nbsp;To&nbsp;&nbsp;<input wicket:id="dateTextField2"/>
			<div class="inline-btn-s">
			<input type="submit" wicket:id="set" wicket:message="value:Common.label.Set" />
			</div>
		</form>
	</div>
	<hr/>
	<div wicket:id="rewriteWrapper">
		<div class="calltree-navi">
		   <a wicket:id="topPreviewLink"><span wicket:id="topPreview"></span></a>&nbsp;
		   <a wicket:id="topNextLink"><span wicket:id="topNext"></span></a>
		</div>
	   <table summary="formtable" >
	      <wicket:container wicket:id="list">
     			<wicket:container wicket:id="calltree"></wicket:container>
	      </wicket:container>
	   </table>
	   <div class="calltree-navi">
	      <a wicket:id="underPreviewLink"><span wicket:id="underPreview"></span></a>&nbsp;
	      <a wicket:id="underNextLink"><span wicket:id="underNext"></span></a>
	   </div>
	</div>
</wicket:extend>
