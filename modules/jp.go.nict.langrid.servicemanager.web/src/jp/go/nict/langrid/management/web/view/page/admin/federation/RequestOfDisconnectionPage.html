
<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.federation.headline.RequestOfDisonnection"></wicket:message></h1>
	<div wicket:id="feedback"></div>
		<p class="accent"><wicket:message key="LanguageGridOperator.federation.message.disconnect.request.Url" /></p>
		<div class="table">
			<table  summary="formtable" >
				<tr>
					<th><wicket:message key="Common.label.URL" />:</th>
					<td><span wicket:id="url"></span></td>
				</tr>
			</table>
		</div>
	<form wicket:id="form">
		<div class="btn-s">
			<input wicket:id="cancel" type="button" wicket:message="value:Common.label.Cancel">
			<input wicket:id="submit" type="submit" wicket:message="value:LanguageGridOperator.federation.button.request.Send">
		</div>
	</form>
</wicket:extend>
