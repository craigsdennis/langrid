<wicket:extend>
	<h1><wicket:message key="LanguageGridOperator.metaattribute.headline.EditOfServiceMetaAttribute" /></h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">

		<div class="table">
			<table>
			   <tr>
               <th><wicket:message key="Common.label.Domain" /></th>
               <td><select wicket:id="domain"></select></td>
            </tr>
			   <tr>
               <th><wicket:message key="Common.label.MetaAttribute.service.Id" /></th>
               <td><span wicket:id="id"></span></td>
            </tr>
            <tr>
               <th><wicket:message key="Common.label.MetaAttribute.service.Name" /></th>
               <td><input class="form-text" wicket:id="name"/></td>
            </tr>
            <tr>
               <th><wicket:message key="Common.label.MetaAttribute.service.Description" /></th>
               <td><textarea rows="5" class="form-text" row="5" wicket:id="description"></textarea></td>
            </tr>
			
			</table>
		</div>

		<div class="btn-s">
         <input type="submit" wicket:id="cancel" wicket:message="value:Common.label.Cancel" />
			<input type="submit" wicket:id="edit" wicket:message="value:Common.label.Edit" />
		</div>
	</form>
</wicket:extend>
