<wicket:extend>
	<h1>
		<wicket:message key="LanguageGridOperator.headline.FraudulentUsage" />
	</h1>
	<div wicket:id="feedback"></div>
	<div wicket:id="rewrite">
		<div class="container-right">
			<div class="setting-link">
			  <a wicket:id="settingLink" href="#">-> Prevention of Fraudulent Usage Settings</a>
		   </div>
			<form wicket:id="form" class="form-date">
			   <wicket:message key="ProvidingServices.language.service.message.Duration" class="font-accent"/>&nbsp;<span wicket:id="locale"></span>:&nbsp;&nbsp;
			   <div class="right-calendar">
				   From&nbsp;&nbsp;
				   <input type="text"  wicket:id="dateTextField"/>
				   &nbsp;&nbsp;To&nbsp;&nbsp;
				   <input type="text"  wicket:id="dateTextField2"/>
			   </div>
			   <div class="inline-btn-s"><input wicket:id="set" type="submit" wicket:message="value:Common.label.Set" /></div>   
			</form>
		</div>
		<div>
		   <p class="accent"><wicket:message key="Common.label.EachTime"/></p>
			<div wicket:id="eachtimeListPanel"></div>
		</div>
		<div>
			<p class="accent">Day</p>
			<div wicket:id="dayListPanel"></div>
		</div>
		<div>
			<p class="accent">Month</p>
			<div wicket:id="monthListPanel"></div>
		</div>
		<div>
			<p class="accent">Year</p>
			<div wicket:id="yearListPanel"></div>
		</div>
	</div>
</wicket:extend>
