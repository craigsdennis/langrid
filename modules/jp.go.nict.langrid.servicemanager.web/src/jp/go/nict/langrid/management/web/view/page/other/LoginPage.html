<wicket:extend>
	<div wicket:id="feedback"></div>
	<form wicket:id="form" class="login">
		<div id="container">
			<table summary="formtable">
				<tr>
					<th scope="row"><wicket:message key="Common.label.user.Id">User ID</wicket:message>:</th>
					<td><input name="textfield" type="text" maxlength="254"
						wicket:id="userId" /></td>
				</tr>
				<tr>
					<th scope="row" class="under"><wicket:message
							key="Common.label.Password">Password</wicket:message>:</th>
					<td class="under"><input name="textfield2" type="password"
						maxlength="254" wicket:id="password" /></td>
				</tr>
			</table>
		</div>
		<div class="btn-s">
			<input type="submit" wicket:message="value:Login.label.Login" />
		</div>
		<div id="containerR" wicket:id="createAccountContainer">
			<div class="accent" style="text-align: center">
				or
				<p/>
				<input class="btn-on-larger" wicket:id="createAccount" type="button" wicket:message="value:Login.label.createaccount" />
			</div>
		</div>
	</form>
</wicket:extend>
