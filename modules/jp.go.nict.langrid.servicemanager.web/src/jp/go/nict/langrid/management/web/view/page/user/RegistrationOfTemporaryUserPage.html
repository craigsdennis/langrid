<wicket:extend>
	<h1><wicket:message key="UserSettings.headline.RegistrationOfTemporaryUser" /></h1>
	<div wicket:id="feedback"></div>
	<p class="accent"><wicket:message key="UserSettings.table.headline.register.TemporaryUser" /></p>
	<form wicket:id="form">
	<div class="table">
	<table  summary="formtable" >
		<tr>
			<th scope="row"><wicket:message key="Common.label.user.Id"></wicket:message></th>
			<td><input class="form-text" wicket:id="userId" type="text" maxlength="254" /><br />
			<wicket:message key="Common.message.input.id.attention"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.Password" /></th>
			<td><input class="form-text" wicket:id="password" type="password" maxlength="254" /><br />
			<wicket:message key="Common.message.attention.input.Password"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.password.Confirm" /><br /></th>
			<td><input class="form-text" wicket:id="confirm" type="password" maxlength="254" /><br />
			<wicket:message key="Common.message.attention.input.Password"></wicket:message></td>
		</tr>
		<tr>
			<th scope="row"><wicket:message key="Common.label.period.user.temporary" />
			(<span wicket:id="timezone"></span>)</th>
			<td>
				<div wicket:id="period"></div>
			</td>
		</tr>
	</table>
	</div>
	<div class="btn-s">
		<input class="form-s-text"
			type="submit" wicket:message="value:Common.label.Register"
		/>
	</div>
	</form>
</wicket:extend>
